<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poffer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page1">

    <header class="header">
    <nav>
        <ul>
            <li><a href="brazza.html">kraam 1</a></li>
            <li><a href="index.html">kraam 2</a></li>
            <li><a href="vis.html">kraam 3</a></li>
            <li><a href="stroop.html">kraam 5</a></li>
        </ul>
    </nav>
</header>

<div class="player-container">

    <!-- FOTO / FLYER -->
    <img src="./images/poffer.jpg" alt="Flyer" class="flyer">

    <!-- AUDIO PLAYER -->
    <div class="audio-player">

        <!-- PLAY KNOP -->
        <button id="playBtn" class="play-button">▶️</button>

        <!-- SLIDER -->
        <input type="range" id="progress" value="0" min="0" max="100">

        <!-- TIJD -->
        <div class="time">
            <span id="current">00:00</span>
            <span id="duration">00:00</span>
        </div>

    </div>

    <!-- AUDIO -->
    <audio id="audio" src="./mp3/Tom poffertjes.mp3"></audio>

</div>

<script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("current");
    const durationEl = document.getElementById("duration");

    function formatTime(sec) {
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60);
        return `${m}:${s < 10 ? "0" + s : s}`;
    }

    playBtn.onclick = () => {
        if (audio.paused) {
            audio.play();
            playBtn.textContent = "⏸️";
        } else {
            audio.pause();
            playBtn.textContent = "▶️";
        }
    };

    audio.onloadedmetadata = () => {
        durationEl.textContent = formatTime(audio.duration);
    };

    audio.ontimeupdate = () => {
        progress.value = (audio.currentTime / audio.duration) * 100;
        currentTimeEl.textContent = formatTime(audio.currentTime);
    };

    progress.oninput = () => {
        audio.currentTime = (progress.value / 100) * audio.duration;
    };
</script>

</body>
</html>
